<!DOCTYPE html>
<html>
	<head>
		<title>dilate login</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="icon" type="image/svg+xml" href="../images/xmpp-logo.svg">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div class="loginbox">
			<div class="bigbox">
				<div class="wel">
					<h3 sytle="margin-top:0px;margin-bottom:0px;">Login</h3>
				</div>
				<div class="form">
					<!-- <label for="jid">XMPP ADDRESS <i>- This field is required</i></label> --!>
					<label for="jid">XMPP ADDRESS</label>
					<div class="jid">
						<input id="jid" class="form-control" required="" type="text" name="jid" autofocus="" placeholder="user@domain">
					</div>
					<!-- <label for "password">PASSWORD <i>- This field is required</i></label> --!>
					<label for "password">PASSWORD</label>
						<input id="password" class="form-control" required="" type="password" name="password" autofocus="" placeholder="">
					<p><a href="//example.com/passwd" style="color:#00aff4;">Forgot your password?</a></p>
					</div>
					<button class="login-button" type="submit">Login</button>
					<p style="color:#72767d;font-size:14px;">Need an account? <a href="//example.com/register" style="color:#00aff4;">Register</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
