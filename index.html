<!DOCTYPE html>
<html>
	<head>
		<title>Dilate</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="icon" type="image/svg+xml" href="images/xmpp-logo.svg">
		<script language="javascript" src="index.js"></script>
	</head>
	<body>
		<div class="nav">
			<img class="main" src="images/xmpp-logo.svg">
			<hr class="break">
			<h3 class="newgroup">+</h3>
		</div>
		<div class="content">
			<div class="topbar">
				<h3>Buddies</h3>
				<div class="verticaline"></div>
				<div class="tab">
					<div class="std">
						<div class="defaultTopButton">
							<button class="tabButtons" onclick="openTab(event, 'online')">Online</button>
						</div>
						<button class="tabButtons" onclick="openTab(event, 'all')">All</button>
						<button class="tabButtons" onclick="openTab(event, 'pending')">Pending</button>
						<button class="tabButtons" onclick="openTab(event, 'blocked')">Blocked</button>
					</div>
					<div class="nonstd">
						<button class="tabButtons" onclick="openTab(event, 'addbuddy')">Add Buddy</button>
					</div>
				</div>
			</div>
				<div id="online" class="tabcontent">
					<h3>ONLINE  −  </h3>
				</div>
				<div id="all" class="tabcontent">
					<h3>ALL  −  </h3>
				</div>
				<div id="pending" class="tabcontent">
					<h3>PENDING  −  </h3>
				</div>
				<div id="blocked" class="tabcontent">
					<h3>BLOCKED  −  </h3>
				</div>
				<div id="addbuddy" class="tabcontent">
					<header class="formbox">
						<h2 class="addBuddyTitle">ADD BUDDY</h2>
						<form class="newbuddy">
							<p class="addBuddyLabel">XMPP ADDRESS</p>
							<div class="buddywrapper">
								<input id="jid" class="form-control" required="" type="text" name="jid" autofocus="" placeholder="user@domain.com" autocomplete="off">
								<button class="addbuddyButton" type="button">Add buddy</button>
							</div>
						</form>
					</header>
				</div>
		</div>
		<div class="buddiesspan">
			<div class="buddybox">
				<div class="layout">
					<div class="blabel">Buddies</div>
				</div>
			</div>
		</div>
		<div class="dms">
			<span>DIRECT MESSAGES</span>
		</div>
	</body>
</html>
